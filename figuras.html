                <label for="perimetro">2Cuanto miden los lados del cuadrado</label>

                <button id="calculaPerimetro" onclick="calcularPerimetro()";>
                    Calcular Perimetro</button>
                
            </form>
        </section>
        <br>
        <section>

                lado 3:<input type="number" name="lado3" id="lado3"><br>
